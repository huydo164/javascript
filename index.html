<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog Tutorial With Jquery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--adding Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!--adding jQuery, Popper.js, and Bootstrap JS-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!--Css-->
    <link media="all" type="text/css" rel="stylesheet" href="css/style.css" />
    
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <!---header--->
            <header id="header">
                <h3>Blog Tutorial With Jquery</h3>
            </header>
            <!---content--->
            <main id="content">
                <!----search---->
                <section id="search">
                    <form action="" method="get" class="form-search">
                        <div class="form-group">
                            <span  class="control-label">ID</span>
                            <input type="text" name="value_id" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <span class="control-label">Name</span>
                            <input type="text" name="value_name" class="form-control" value="">
                        </div>
                    </form>
                </section>
                <section id="detail">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="" class="control-lable">Name</label>
                                <input class="form-control" type="text" name="name_detail" value="">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="" class="control-lable">Position</label>
                                <input class="form-control" type="text" name="position_detail" value="">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="" class="control-lable">salary</label>
                                <input class="form-control" type="text" name="salary_detail" value="">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="" class="control-lable">Date</label>
                                <input class="form-control" type="text" name="date_detail" value="">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="" class="control-lable">Office</label>
                                <input class="form-control" type="text" name="office_detail" value="">
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="form-group">
                                <label for="" class="control-lable">Extn</label>
                                <input class="form-control" type="text" name="extn_detail" value="">
                            </div>
                        </div>
                    </div>
                </section>
                <section id="table-result">
                    <table id="show">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>name</th>
                                <th>position</th>
                                <th>salary</th>
                                <th>start_date</th>
                                <th>office</th>
                                <th>extn</th>
                                <th class="last-th">Delete</th>
                            </tr>
                        </thead>
                    </table>
                </section>
                <section id="button">
                    <button class="button-search btn btn-primary" type="submit" >Search</button>
                    <button class="button-clear btn btn-danger" type="submit">Clear</button>
                    <button class="button-save btn btn-success" type="submit">Save</button>
                </section>
            </main>
        </div>
    </div>

</body>
<!---Js--->
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="data/blog.js"></script>

    $(document).ready(function(){
        $('#show').DataTable({
            "order" : [[0, 'asc']],
            "paging" : false,
            "info" : false,
            "filter" : false,
            "columnDefs" : [{
                
            }],
            data:dataJson.users,
            columns:[
                {data: 'id'},
                {data: 'name'},
                {data: 'position'},
                {data: 'salary'},
                {data: 'start_date'},
                {data: 'office'},
                {data: 'extn'},
                { "render": function(){
                        return '<button type="submit" class="btn btn-danger button-delete">XÃ³a</button>'
                    }
                }
            ]
        })
    })
</script>
</html>
